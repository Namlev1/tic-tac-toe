<!DOCTYPE html>
<html lang="en">
<script defer src="script.js"></script>
<link href="styles.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Tic Tac Toe</title>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<form>
    <div>
        <label for="p1-name">Player 1 name: </label>
        <input id="p1-name" name="p1-name" type="text" required>
    </div>
    <div>
        <label for="p2-name">Player 2 name: </label>
        <input id="p2-name" name="p2-name" type="text" required>
    </div>
    <button type="submit">Start</button>
</form>
<dialog>
    <div>
        <p></p>
        <p></p>
        <button class="start-btn">New Game</button>
    </div>
</dialog>
</body>
</html>
